<div class="condition-dialog">
    <h2 mat-dialog-title>Add Medical Condition</h2>
    
    <form [formGroup]="conditionForm" (ngSubmit)="onSubmit()">
      <mat-dialog-content>
        <mat-form-field appearance="outline">
          <mat-label>Condition</mat-label>
          <input matInput formControlName="condition" required>
          <mat-error *ngIf="conditionForm.get('condition')?.hasError('required')">
            Condition is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Diagnosed Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="diagnosedDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="conditionForm.get('diagnosedDate')?.hasError('required')">
            Diagnosed date is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes" rows="3"></textarea>
        </mat-form-field>
      </mat-dialog-content>
  
      <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false" [disabled]="loading">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading || !conditionForm.valid">
          {{loading ? 'Adding...' : 'Add Condition'}}
        </button>
      </mat-dialog-actions>
    </form>
  </div>
